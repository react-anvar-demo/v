<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elektro Velosipedlar, Aksesuarlar , Kattalar va Bolalar uchun velosipedlar">
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <title>Detail</title>
</head>

<body>

    <!-- Website Header Section -->
    <!-- <header></header> -->

    <!-- Website Main Section -->
    <main>
        <div class="container wrapper">
            <div class="title">PRODUCT DETAIL</div>
            <div class="detail">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="content">
                    <h1 class="name"></h1>
                    <div class="price"></div>
                    <div class="buttons">
                        <button>Check Out</button>
                        <button>Add TO Cart
                            <span>
                                <svg aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="description"></div>
                </div>
            </div>
        </div>
        <div class="title wrapper">Other Products</div>
        <div class="listProduct wrapper"></div>
    </main>

    <!-- Website Footer Section -->
    <!-- <footer></footer> -->

    <!-- Loader -->
    <div class="loader">
        <img src="/images/loader_bycyle_gif.gif" alt="">
    </div>
    
</body>
<script src="/js/detail.js"></script>
<script src="/js/main.js"></script>

</html>
